{% load wagtailcore_tags wagtailimages_tags %}

<div class="facebook-preview preview-container">
    <div class="card">
        <div class="image-container">
            <div class="aspect-ratio-box">
                {% picture page.get_meta_image format-{avif,webp,jpeg} class="image-full" %}
            </div>
        </div>
        <div class="card-content">
            <div class="card-subtitle">{{ request.get_host }}</div>
            <div class="card-title">{{ page.get_meta_title }}</div>
            <div class="card-description">{{ page.get_meta_description }}</div>
        </div>
    </div>
</div>
<style>
    .facebook-preview {
        .card {
            margin: 0.5rem;
            width: 100%;
            max-width: 524px;
            cursor: pointer;
            font-family: 'Helvetica', sans-serif;
        }

        .image-container {
            border-top: 1px solid #dadde1;
            border-bottom: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .aspect-ratio-box {
            position: relative;
            width: 100%;
            padding-top: 52.5%;
        }

        .image-full {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            border: 1px solid #dadde1;
            background-color: #f2f3f5;
            padding: 12px 10px;
            color: rgba(0, 0, 0, 0.87);
        }

        .card-subtitle {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            font-size: 0.75em;
            text-transform: uppercase;
            color: #606770;
            line-height: 11px;
        }

        .card-title {
            margin-top: 3px;
            font-size: 1em;
            font-weight: bold;
            line-height: 1.25;
            color: #1d2129;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .card-description {
            margin-top: 3px;
            overflow: hidden;
            font-size: 0.875em;
            line-height: 1.25;
            color: #606770;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    }
</style>
